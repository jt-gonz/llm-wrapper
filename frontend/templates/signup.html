{% extends "layout.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="first-name" class="" id="first-name" name="first-name" placeholder="Enter your first name..." />
        <label for="last-name">Last Name</label>
        <input type="last-name" class="" id="last-name" name="last-name" placeholder="Enter your last name..." />
        <label for="email">Email Address</label>
        <input type="email" class="" id="email" name="email" placeholder="Enter email..." />
        <label for="password">Password</label>
        <input type="password" class="" id="password" name="password" placeholder="Enter password..." />
        <label for="password-confirmation">Confirm Password</label>
        <input type="password" class="" id="password-confirmation" name="password-confirmation"
            placeholder="Re-enter password..." />
    </div>
    <br />
    <button type="submit">Submit</button>
</form>
{% endblock %}
